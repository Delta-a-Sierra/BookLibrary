<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <template id="card-temp"> 
        <div class="card">
            <div class="card-upper">
                <div class="text-container">
                    <div class="text-wrapper">
                        <div>
                            <h2>Title</h2>
                            <h3 class="title-txt">Harry Potter</h3>
                        </div>
                        <div>
                            <h2>Author</h2>
                            <h3 class="author-txt">J.R Rowling</h3>
                        </div>
                        <div>
                            <h3 class="page-count-txt">Page Count: <span><span>20/300</span> </h3><br>
                            <h3 class="read-txt">Read: <span>Yes</span></h3>
                        </div>                            
                    </div>
                </div>
            </div>
            <div class="card-fave">
                <img src="./images/baseline_star_rate_white_18dp.png">
            </div>
            <div class="card-options">
                <div class="del-option">
                    <img src="./images/baseline_delete_white_18dp.png">
                </div>
                <div class="confirm-option">
                    <img src="./images/baseline_check_white_18dp.png">
                </div>
                <div class="edit-option">
                    <img src="./images/baseline_create_white_18dp.png">
                </div>
            </div>
        </div>
    </template>

    <div class="popup hidden">
        <div class="blur">
            <div class="popup-wrapper">
                <form>
                    <div>
                        <label for="title"><b>Title</b></label>
                        <input type="text" placeholder="Enter title" name="title" required>
                    </div>
                    <div>
                        <label for="author"><b>Author</b></label>
                        <input type="text" placeholder="Enter Author" name="author" required>
                    </div>
                    <div class="row mini-input">
                        <div>
                            <label for="page-num"><b>Page Number</b></label>
                            <input type="text" placeholder="Enter PN"  name="page-num" required>
                        </div>
                        <div>
                            <label for="title"><b>Read</b></label>
                            <label class="switch">
                                <input type="checkbox" name="read">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="confirm-btn">Confirm</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
        
    </div>

    <aside>   
        <div class="dropdown-wrapper">
            <div class="sort-by">Sort By: <span>Favourites</span></div>
            <div class="dropdown-list">
                <ul>
                    <li><button>A-Z</button></li>
                    <li><button>Author</button></li>
                    <li><button>Favourites</button></li>
                </ul>
            </div>
        </div>

        <div class="add-btn-wrapper">
            <button>
                <img src="./images/add.png">
            </button>
        </div>
    </aside>
    <main>
        <div class="card-container">
        </div>      
    </main>
   
</body>
<footer>
    <script src="./main.js"></script>
</footer>
</html>
